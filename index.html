<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="calculator-container d-flex align-items-center justify-content-center vh-100">

  <table class="calculator-table">

    <tr class="calculator-row dark-grey">
      <td class="calculator-output" colspan="4">0</td>
    </tr>

    <tr> 
      <td><input type="button" class="normal-button" value="C" onclick="clean()"></td>
      <td><input type="button" class="normal-button" value="+/-" onclick="plusminus()"></td>
      <td><input type="button" class="normal-button" value="%" onclick="percent()"></td>
      <td><input type="button" class="orange-button" value="รท" onclick="insert('/')"></td>  
    </tr>
    
    <tr>
      <td><input type="button" class="grey-button" value="7" onclick="insert(7)"></td>
      <td><input type="button" class="grey-button" value="8" onclick="insert(8)"></td>
      <td><input type="button" class="grey-button" value="9" onclick="insert(9)"></td>
      <td><input type="button" class="orange-button" value="x" onclick="insert('*')"></td>
    </tr>

    <tr>
      <td><input type="button" class="grey-button" value="4" onclick="insert(4)"></td>
      <td><input type="button" class="grey-button" value="5" onclick="insert(5)"></td>
      <td><input type="button" class="grey-button" value="6" onclick="insert(6)"></td>
      <td><input type="button" class="orange-button" value="-" onclick="insert('-')"></td>
    </tr>

    <tr>
      <td><input type="button" class="grey-button" value="1" onclick="insert(1)"></td>
      <td><input type="button" class="grey-button" value="2" onclick="insert(2)"></td>
      <td><input type="button" class="grey-button" value="3" onclick="insert(3)"></td>
      <td><input type="button" class="orange-button" value="+" onclick="insert('+')"></td>
    </tr>

    <tr>
      <td colspan="2"><input type="button" class="grey-button-wide" value="0" onclick="insert(0)"></td>
      <td><input type="button" class="grey-button" value="." onclick="insert('.')"></td>
      <td><input type="button" class="orange-button" value="=" onclick="equal('=')"></td>
    </tr>

  </table>
</div>

<!-- JS link -->
<script src="script.js"></script>

</body>
</html>
